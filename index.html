<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Hospital - Secure Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .grecaptcha-badge { visibility: hidden; opacity: 0; }
        .container { text-align: center; background: rgba(255,255,255,0.95); padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 900px; width: 95%; }
        .logo { max-height: 80px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 5px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; border: 1px solid #eee; border-radius: 10px; padding: 25px; text-decoration: none; color: inherit; transition: transform 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .card:hover { transform: translateY(-5px); border-color: #007bff; }
        .icon { font-size: 35px; margin-bottom: 10px; }
        .role-name { font-weight: bold; font-size: 1.1em; color: #444; }
        .doctor-card { border: 2px solid #007bff; background: #f0f7ff; }
        select { padding: 10px; width: 100%; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button.login-btn { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        button.login-btn:hover { background: #0056b3; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        .otp-input { font-size: 24px; letter-spacing: 5px; text-align: center; width: 100%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="MSN Hospital" class="logo" onerror="this.style.display='none'">
        <h1>MSN Cataract & IOL Hospital</h1>
        <p style="color:#666">Secure Departmental Login</p>
        <div class="grid">
            <a href="reception.html" class="card"><div class="icon">üñ•Ô∏è</div><div class="role-name">Reception</div></a>
            <a href="optometrist.html" class="card"><div class="icon">üëÅÔ∏è</div><div class="role-name">Optometrist</div></a>
            <a href="records.html" class="card"><div class="icon">üìÇ</div><div class="role-name">Records</div></a>
            <a href="dashboard.html" class="card" style="border-color: #28a745; background: #e8f5e9;"><div class="icon">üìä</div><div class="role-name">Analytics</div></a>
            <div class="card doctor-card">
                <div class="icon">ü©∫</div><div class="role-name">Doctor Login</div>
                <select id="doc_select">
                    <option value="">-- Select Name --</option>
                    <option value="Dr. Jayanta Boroowa">Dr. Jayanta Boroowa</option>
                    <option value="Dr. Pratibha Chauhan Paul">Dr. Pratibha Chauhan Paul</option>
                    <option value="Dr. Nilutpal Borah">Dr. Nilutpal Borah</option>
                    <option value="Dr. Nilakshi Baruah">Dr. Nilakshi Baruah</option>
                    <option value="Dr. Sanjay Kr Buragohain">Dr. Sanjay Kr Buragohain</option>
                </select>
                <button class="login-btn" onclick="initiateLogin()">Enter Console</button>
            </div>
        </div>
        <p style="margin-top:30px; font-size:0.8em; color:#aaa;">¬© 2026 MSN Hospital System v2.3</p>
    </div>
    <div id="recaptcha-container"></div>
    <div class="modal-overlay" id="otpModal">
        <div class="modal">
            <h3>Security Verification</h3><p style="font-size:0.8em; color:#666">Enter your 6-digit PIN</p>
            <input type="tel" id="otpCode" class="otp-input" maxlength="6" placeholder="------">
            <button class="login-btn" onclick="verifyOtp()">Login</button>
            <button onclick="document.getElementById('otpModal').style.display='none'" style="margin-top:10px; border:none; background:none; color:#666; cursor:pointer;">Cancel</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBne_-4FcG5DjtUDVwdd1K-XDsHjX0JOEo", authDomain: "msn-hospital.firebaseapp.com", projectId: "msn-hospital", storageBucket: "msn-hospital.firebasestorage.app", messagingSenderId: "525072218332", appId: "1:525072218332:web:5940ec924f59db675adc19", measurementId: "G-FXXZ7STWDJ" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app);
        const doctorPhones = { "Dr. Jayanta Boroowa": "+918638370107", "Dr. Pratibha Chauhan Paul": "+918638370107", "Dr. Nilutpal Borah": "+918638370107", "Dr. Nilakshi Baruah": "+918638370107", "Dr. Sanjay Kr Buragohain": "+918638370107" };
        let confirmationResult = null;
        window.setupRecaptcha = function() { if (!window.recaptchaVerifier) { window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { 'size': 'invisible' }); } };
        window.initiateLogin = function() {
            const docName = document.getElementById('doc_select').value; if (!docName) { alert("Please select your name first."); return; }
            const phoneNumber = doctorPhones[docName]; if (!phoneNumber) { alert("Phone number not configured."); return; }
            const btn = document.querySelector('button.login-btn'); const originalText = btn.innerText; btn.innerText = "Verifying...";
            setupRecaptcha();
            signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier).then((result) => {
                confirmationResult = result; btn.innerText = originalText; document.getElementById('otpModal').style.display = 'flex'; document.getElementById('otpCode').value = ''; document.getElementById('otpCode').focus();
            }).catch((error) => { console.error(error); alert("‚ö†Ô∏è Access Denied: " + error.message); btn.innerText = originalText; if(window.recaptchaVerifier) window.recaptchaVerifier.clear(); });
        };
        window.verifyOtp = function() {
            const code = document.getElementById('otpCode').value; if (code.length < 6) { alert("Please enter the complete PIN."); return; }
            confirmationResult.confirm(code).then((result) => { localStorage.setItem('loggedInDoctor', document.getElementById('doc_select').value); window.location.href = 'doctor.html'; }).catch((error) => { alert("‚ùå Incorrect PIN."); });
        };
    </script>
</body>
</html>
