<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Hospital - Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 900px; width: 95%; }
        .logo { max-height: 80px; margin-bottom: 20px; }
        h1 { color: #007bff; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 8px; padding: 25px; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        a.card:hover { transform: translateY(-5px); border-color: #007bff; box-shadow: 0 5px 15px rgba(0,123,255,0.15); }
        a { text-decoration: none; color: inherit; }
        .icon { font-size: 35px; margin-bottom: 10px; }
        .role-name { font-weight: bold; font-size: 1.2em; color: #333; }
        .role-desc { font-size: 0.9em; color: #777; margin-top: 5px; margin-bottom: 15px; }
        select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 100%; margin-bottom: 10px; font-size: 1em; }
        button.login-btn { background: #007bff; color: white; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 1em; }
        button.login-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="MSN Hospital" class="logo" onerror="this.style.display='none'">
        <h1>MSN Cataract & IOL Hospital</h1>
        <p>Select your department to login</p>
        <div class="grid">
            <a href="reception.html" class="card"><div><div class="icon">üñ•Ô∏è</div><div class="role-name">Reception</div><div class="role-desc">Patient Registration</div></div></a>
            <a href="optometrist.html" class="card"><div><div class="icon">üëÅÔ∏è</div><div class="role-name">Optometrist</div><div class="role-desc">Workup & Refraction</div></div></a>
            
            <a href="records.html" class="card"><div><div class="icon">üìÇ</div><div class="role-name">Records</div><div class="role-desc">Search History</div></div></a>

            <div class="card" style="border-color: #007bff; background: #f0f7ff;">
                <div class="icon">ü©∫</div>
                <div class="role-name">Doctor Login</div>
                <div class="role-desc">Select your name to enter</div>
                <select id="doc_select">
                    <option value="">-- Select Name --</option>
                    <option value="Dr. Jayanta Boroowa">Dr. Jayanta Boroowa</option>
                    <option value="Dr. Pratibha Chauhan Paul">Dr. Pratibha Chauhan Paul</option>
                    <option value="Dr. Nilutpal Borah">Dr. Nilutpal Borah</option>
                    <option value="Dr. Nilakshi Baruah">Dr. Nilakshi Baruah</option>
                    <option value="Dr. Sanjay Kr Buragohain">Dr. Sanjay Kr Buragohain</option>
                </select>
                <button class="login-btn" onclick="loginDoctor()">Enter Console</button>
            </div>
        </div>
        <p style="margin-top:30px; font-size:0.8em; color:#aaa;">¬© 2026 MSN Hospital System</p>
    </div>
    <script>
        function loginDoctor() {
            const name = document.getElementById('doc_select').value;
            if (!name) { alert("Please select your name first."); return; }
            const pin = prompt("Enter Security PIN for " + name);
            if(pin !== "1234") { alert("Incorrect PIN."); return; }
            localStorage.setItem('loggedInDoctor', name);
            window.location.href = 'doctor.html';
        }
    </script>
</body>
</html>
