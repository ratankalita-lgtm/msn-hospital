<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - MSN Hospital</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-container { max-width: 600px; margin: 0 auto 20px auto; display: flex; gap: 10px; }
        .patient-result { background: white; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .patient-result:hover { background: #f1f8ff; border-left: 4px solid #007bff; }
        .timeline { border-left: 3px solid #007bff; margin-left: 20px; padding-left: 20px; margin-top: 20px; }
        .visit-card { background: white; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; }
        .visit-header { background: #f8f9fa; padding: 12px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .visit-header:hover { background: #e2e6ea; }
        .visit-body { padding: 20px; display: none; }
        .visit-body.open { display: block; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .section-title { font-weight: bold; color: #007bff; border-bottom: 2px solid #eee; padding-bottom: 5px; margin-bottom: 10px; font-size: 0.85em; text-transform: uppercase; }
        .field-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; border-bottom: 1px dashed #f0f0f0; padding-bottom: 2px; }
        .badge { font-size: 0.75em; padding: 3px 8px; border-radius: 10px; color: white; }
        .badge.doc { background-color: #17a2b8; }
        .hidden { display:none; }
        
        /* Loading Spinner */
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid rgba(0, 123, 255, 0.3); border-radius: 50%; border-top-color: #007bff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <header class="hospital-header">
        <img src="logo.png" class="hospital-logo" onerror="this.style.display='none'">
        <div>
            <h2>Medical Records Archive</h2>
            <p class="text-muted">Search Patient History & Previous Findings</p>
        </div>
        <div style="margin-left:auto; display:flex; gap:10px;">
            <button class="btn info small" id="exportBtn" onclick="exportToCSV()">Download All Data (CSV)</button>
            <a href="index.html" class="btn ghost small">Back</a>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="search_input" placeholder="Enter Patient ID (P-25...) or Phone Number..." style="padding:12px; flex:1;">
        <button class="btn" onclick="searchPatient()">Search</button>
    </div>

    <div id="results-area" class="card hidden">
        <h4 style="margin-top:0;">Search Results:</h4>
        <div id="patient-list"></div>
    </div>

    <div id="timeline-area" class="hidden">
        <div class="card" style="border-left:5px solid #28a745; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <h2 id="t-name" style="margin:0; color:#28a745;">-</h2>
                <p id="t-info" style="color:#666; margin:5px 0 0 0;">-</p>
            </div>
            <button class="btn small ghost" onclick="closeTimeline()">Close Record</button>
        </div>
        <div id="timeline-feed" class="timeline"></div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBne_-4FcG5DjtUDVwdd1K-XDsHjX0JOEo", authDomain: "msn-hospital.firebaseapp.com", projectId: "msn-hospital", storageBucket: "msn-hospital.firebasestorage.app", messagingSenderId: "525072218332", appId: "1:525072218332:web:5940ec924f59db675adc19", measurementId: "G-FXXZ7STWDJ" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// --- SEARCH LOGIC (Optimized) ---
window.searchPatient = async () => {
    const term = document.getElementById('search_input').value.trim();
    if(!term) return alert("Please enter a PID or Phone Number");

    const list = document.getElementById('patient-list');
    list.innerHTML = '<div style="text-align:center; padding:20px;"><div class="spinner"></div> Searching...</div>';
    document.getElementById('results-area').classList.remove('hidden');
    document.getElementById('timeline-area').classList.add('hidden');

    try {
        let q;
        // Check if input looks like a Phone Number (digits only, >6 chars) or PID
        if (/^\d{6,12}$/.test(term)) {
            q = query(collection(db, "patients"), where("phone", "==", term));
        } else {
            q = query(collection(db, "patients"), where("id", "==", term.toUpperCase()));
        }

        const snap = await getDocs(q);
        list.innerHTML = "";

        if(snap.empty) {
            list.innerHTML = "<div style='padding:15px; color:red; text-align:center;'>No patient found. Try exact Phone or PID.</div>";
            return;
        }

        snap.forEach(doc => {
            const p = doc.data();
            const div = document.createElement('div');
            div.className = 'patient-result';
            div.innerHTML = `
                <div>
                    <strong>${p.name}</strong> <small style="color:#666;">(${p.age||"-"}Y / ${p.gender||"-"})</small><br>
                    <span style="font-size:0.85em; color:#007bff;">${p.id}</span> <span style="font-size:0.85em; color:#666;">‚Ä¢ ${p.phone||"-"}</span>
                </div>
                <button class="btn small">View History</button>
            `;
            div.onclick = () => loadVisits(p);
            list.appendChild(div);
        });

    } catch (e) {
        console.error(e);
        list.innerHTML = `<div style='padding:15px; color:red;'>Error: ${e.message}</div>`;
    }
};

// --- VISIT HISTORY ---
window.loadVisits = async (patient) => {
    document.getElementById('results-area').classList.add('hidden');
    document.getElementById('timeline-area').classList.remove('hidden');
    document.getElementById('t-name').innerText = patient.name;
    document.getElementById('t-info').innerText = `PID: ${patient.id} | Phone: ${patient.phone} | Address: ${patient.address||"-"}`;

    const feed = document.getElementById('timeline-feed');
    feed.innerHTML = '<div style="padding:20px;"><div class="spinner"></div> Loading visits...</div>';

    try {
        const q = query(collection(db, "visits"), where("pid", "==", patient.id));
        const snap = await getDocs(q);
        
        const visits = snap.docs.map(d => d.data()).sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));
        feed.innerHTML = "";

        if(!visits.length){ feed.innerHTML="<p style='color:#666; font-style:italic;'>No visit history found for this patient.</p>"; return; }

        const safe = (obj, path) => path.split('.').reduce((a,c) => a && a[c], obj) || "-";

        visits.forEach(v => {
            // Date Formatting
            let dateStr = v.date || "-";
            if(v.isoDate) {
                const [y, m, d] = v.isoDate.split("-");
                dateStr = `${d}/${m}/${y}`;
            }

            const docData = v.doctorData || {};
            const optoData = v.optoData || {};
            
            // Build Medicines List
            let medsHTML = "None";
            if(docData.meds && docData.meds.length > 0) {
                medsHTML = docData.meds.map(m => `‚Ä¢ <b>${m.name}</b> (${m.freq} - ${m.duration})`).join('<br>');
            }

            feed.innerHTML += `
            <div class="visit-card">
                <div class="visit-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <div>
                        <strong style="font-size:1.1em; color:#333;">${dateStr}</strong>
                        <span class="badge doc" style="margin-left:10px;">${v.type || "OPD"}</span>
                        <span style="font-size:0.85em; color:#666; margin-left:10px;"> Dr. ${v.doctor || "-"}</span>
                    </div>
                    <div style="font-size:0.8em; color:#007bff;">View Details ‚ñº</div>
                </div>
                <div class="visit-body">
                    <div class="data-grid">
                        <div style="background:#f8f9fa; padding:15px; border-radius:6px;">
                            <div class="section-title">üë®‚Äç‚öïÔ∏è Diagnosis & Rx</div>
                            <div style="margin-bottom:8px;"><b>Diagnosis:</b> ${docData.diagnosis || "-"}</div>
                            <div style="margin-bottom:8px;"><b>Advice:</b> <span style="white-space:pre-wrap;">${docData.advice || "-"}</span></div>
                            <div style="margin-top:10px; padding-top:10px; border-top:1px dashed #ccc;">
                                <b>Medicines:</b><br>
                                <div style="font-size:0.9em; margin-top:5px; line-height:1.4;">${medsHTML}</div>
                            </div>
                        </div>

                        <div style="background:#fff; border:1px solid #eee; padding:15px; border-radius:6px;">
                            <div class="section-title">üëÅÔ∏è Clinical Findings</div>
                            <div class="field-row"><span>Vision (Dist):</span> <b>OD ${safe(optoData, 'va.od.dist')} | OS ${safe(optoData, 'va.os.dist')}</b></div>
                            <div class="field-row"><span>IOP:</span> <span>${safe(optoData, 'slitlamp.iop_od')} / ${safe(optoData, 'slitlamp.iop_os')} mmHg</span></div>
                            <div class="field-row"><span>Refraction:</span> <span>OD ${safe(optoData, 'refraction.od.sph')}/${safe(optoData, 'refraction.od.cyl')}</span></div>
                            <div class="field-row"><span></span> <span>OS ${safe(optoData, 'refraction.os.sph')}/${safe(optoData, 'refraction.os.cyl')}</span></div>
                            <div style="margin-top:10px; font-size:0.9em; color:#555;">
                                <i>Remarks: ${safe(optoData, 'slitlamp.remarks')}</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        });
    } catch (e) {
        feed.innerHTML = `<p style="color:red">Error loading visits: ${e.message}</p>`;
    }
};

window.closeTimeline = () => {
    document.getElementById('timeline-area').classList.add('hidden');
    document.getElementById('results-area').classList.remove('hidden');
};

// --- EXPORT ALL DATA ---
window.exportToCSV = async () => {
    const btn = document.getElementById('exportBtn');
    const originalText = btn.innerText;
    
    if(!confirm("‚ö†Ô∏è Download full patient database?\nThis may take a few seconds.")) return;
    
    btn.innerText = "‚è≥ Downloading...";
    btn.disabled = true;

    try {
        const snap = await getDocs(collection(db, "patients"));
        if(snap.empty) { alert("No data found."); return; }

        const esc = v => `"${(v ?? "").toString().replace(/"/g,'""')}"`;
        let csv = "PID,Name,Age,Gender,Phone,District,Address,RegisteredDate\n";
        
        snap.forEach(doc => {
            const p = doc.data();
            csv += `${esc(p.id)},${esc(p.name)},${p.age||""},${p.gender||""},${esc(p.phone)},${esc(p.district)},${esc(p.address)},${esc(p.createdAt)}\n`;
        });

        const blob = new Blob([csv], {type:'text/csv'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `MSN_Patients_Full_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();

    } catch (e) {
        alert("Export Failed: " + e.message);
    } finally {
        btn.innerText = originalText;
        btn.disabled = false;
    }
};
</script>
</body>
</html>
